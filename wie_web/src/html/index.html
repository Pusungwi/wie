<!DOCTYPE html>
<html>
  <head>
    <script src="index.ts" defer="defer"></script>
  </head>
  <body>
    <canvas id="canvas" width="240" height="320"></canvas>
    <input type="file" id="file" />
    <button id="start">start</button>
    <button data-wipi-key="49">1</button>
    <button data-wipi-key="50">2</button>
    <button data-wipi-key="51">3</button>
    <button data-wipi-key="52">4</button>
    <button data-wipi-key="53">5</button>
    <button data-wipi-key="54">6</button>
    <button data-wipi-key="55">7</button>
    <button data-wipi-key="56">8</button>
    <button data-wipi-key="57">9</button>
    <button data-wipi-key="35">*</button>
    <button data-wipi-key="48">0</button>
    <button data-wipi-key="42">#</button>

    <button data-wipi-key="-1">↑</button>
    <button data-wipi-key="-2">←</button>
    <button data-wipi-key="-5">→</button>
    <button data-wipi-key="-4">↓</button>
  </body>
</html>
