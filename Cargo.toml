[workspace]
resolver = "2"

members = [
    "wie",
    "wie_backend",
    "wie_base",
    "wie_core_arm",
    "wie_core_jvm",
    "wie_vendor_ktf",
    "wie_vendor_lgt",
    "wie_vendor_skt",
    "wie_web",
    "wie_wipi_c",
    "wie_wipi_java",
]

default-members = ["wie"]

[workspace.package]
version = "0.0.1"
edition = "2021"
license = "MIT"

[workspace.dependencies]
anyhow = { version = "^1.0" }
async-trait = { version = "^0.1", default-features = false }
bitflags = { version = "^2.3", default-features = false }
bytemuck = { version = "^1.13", default-features = false, features = ["derive"] }
tracing = { version = "^0.1", default-features = false, features = ["attributes"] }
